<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Guesser</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
    crossorigin="anonymous">
</head>

<body class="bg-dark">

  <div class="container">
    <div class="card mt-4">
      <div id="card-body" class="card-body text-center">
        <h1>Badly explained movies</h1>

        <div id="Explanation" class="card-body text-center">       
           <p> </p>
        </div>
        <hr>



        <div class="mb-4">
          <input id="Movie_guess" type="text" class="form-control"
            placeholder="Enter your Guess here">
        </div>
        <div class="d-grid gap-2">
            <button class="btn btn-primary" type="button">Submit</button>
          </div>

     <hr>
     <div class="d-grid gap-2">
        <button class="btn btn-secondary" type="button">Show Hint</button>
      </div>
      

    </div>
  </div>

  <script src="main.js"></script>
</body>

</html>
